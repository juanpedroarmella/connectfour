name: build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Debug
      run: pwd # comando para imprimir la ruta del directorio actual
      
    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build
      
    - name: Create .nojekyll file
      run: touch build/.nojekyll
      
    - name: Debug
      run: ls -R
